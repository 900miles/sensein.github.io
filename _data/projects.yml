- title: Imaging genetics analysis of schizophrenia
  image:
  description: >
   This is a collaboration with the <a href="http://genus.mgh.harvard.edu/">Genus
   Consortium</a> to apply multivariate data mining and visualizatin tools to
   the GENUS dataset. An additional target is to support data harmonization in
   multi-site studies. Key questions are: 1) Do multivariate deterministic and
   probabilistic tools provide a more sensitive approach to detecting genetic
   markers of brain structure and cognitive variation? 2) Can a common
   vocabulary help organize and analyze multi-site data?
  authors: Y Sanchez-Araujo, K Batmanghelich, G Blokland, T Petryshen
  link:
    url: https://docs.google.com/presentation/d/14wvviEmK9FYyex6y8GqT-5w5wDdq02pjAF6wP5kSyvQ/edit
    display:  OHBM 2019 presentation
  highlight: 0
  news2: <a href="https://github.com/YSanchezAraujo/variational_lsrc">Analysis code</a>

